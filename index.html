<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            text-align: center;
        }

    .btn {
        font-size: 2rem;
      }
    .box {
        width: 10vw;
        height: 10vh;        

        display:block;
        margin: auto;
        padding: 2rem;
    }
    
    .fixed{
        position: fixed;
        top: 0;
        left: 100px;
    }

    .number{
        font-size: 2rem;
        margin-left: 2rem;
    }
    .poke{
        
    }
    </style>
</head>
<body>
    <section class="fixed">
        <h2>stoping poke coin wave</h2>
        <h3>let's click button over 20 times</h3>
        <button class="btn">Cancel setInterval</button>
        <span class="number">0</span>
    </section>
    <div class="box"></div>

    <script>
        let timeId;
        let n = 0;    /* üçâjs 50 */

        const btn = document.querySelector(".btn");
        const box = document.querySelector(".box");
        const number = document.querySelector(".number");

        /* ü¶Ñ setInterval ,  0.1Ï¥àÏóê ÌïúÎ≤à Ïã§Ìñâ */
        timeId = setInterval(pokeHandler, 100); 
    
        // function
        function pokeHandler() {
           let div = document.createElement('div');
            div.className = "poke";
            div.innerHTML = `
                <img src="./img/Pokecoin.png" alt="">            
            `;          
            box.append(div);
        }   

        // event , clearInterval
        btn.addEventListener("click", function () {
            n++;    /* üçâjs 50 */
            number.innerHTML=`${n}`;
         
            if (n > 20) {
                clearInterval(timeId);  /* clearInterval */
          }
        });
    </script>

</body>
</html>
